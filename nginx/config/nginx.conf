worker_processes 4;

events { worker_connections 4096; }

http {
    more_set_headers 'Server: bobra';

    server {
        listen 80;
        server_tokens off;

        gzip on;

        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_buffers 16 8k;
        gzip_http_version 1.1;
        gzip_min_length 256;
        gzip_types text/plain text/css text/xml application/json application/xml application/xml+rss image/svg+xml image/jpeg image/png image/webp image/x-icon;

        root /app/api/web;

        location /index.php {
            include fastcgi.conf;

            fastcgi_pass php-fpm:3000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root/$fastcgi_script_name;
        }

        location / {
			include  /etc/nginx/mime.types;
			try_files $uri /index.php?$args;
	    }

	    client_max_body_size 64m;
    }
}
